<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Assistant</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
        }

        /* Color system - 4 colors total */
        :root {
            --primary: #2563eb;
            --primary-foreground: #ffffff;
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #3b82f6;
                --primary-foreground: #ffffff;
                --background: #0f172a;
                --foreground: #f8fafc;
                --muted: #1e293b;
                --muted-foreground: #94a3b8;
                --border: #334155;
                --shadow: rgba(0, 0, 0, 0.3);
                --shadow-lg: rgba(0, 0, 0, 0.4);
            }
        }

        /* Chatbot container */
        .chatbot-container {
            position: fixed;
            z-index: 10000;
            font-size: 14px;
            color: var(--foreground);
        }

        /* Floating button */
        .chatbot-button {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px var(--shadow-lg);
            transition: all 0.2s ease;
            user-select: none;
        }

        .chatbot-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px var(--shadow-lg);
        }

        .chatbot-button svg {
            width: 32px;
            height: 32px;
        }

        /* Chat window */
        .chatbot-window {
            width: 384px;
            height: 600px;
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 25px 50px var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chatbot-header {
            background: var(--primary);
            color: var(--primary-foreground);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
            user-select: none;
        }

        .chatbot-header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .chatbot-header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-button {
            background: transparent;
            border: none;
            color: var(--primary-foreground);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .header-button:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Website status */
        .website-status {
            background: var(--muted);
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        /* Messages area */
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: var(--muted);
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: var(--muted-foreground);
            border-radius: 3px;
        }

        /* Message */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-avatar svg {
            width: 16px;
            height: 16px;
            color: var(--primary-foreground);
        }

        .message-content {
            background: var(--muted);
            padding: 12px 16px;
            border-radius: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 32px 16px;
            color: var(--muted-foreground);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        /* Loading animation */
        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--muted-foreground);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input area */
        .chatbot-input {
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .url-input-group {
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--background);
            color: var(--foreground);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .input-field::placeholder {
            color: var(--muted-foreground);
        }

        .input-button {
            padding: 8px 12px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
            min-width: 40px;
        }

        .input-button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .input-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-button svg {
            width: 16px;
            height: 16px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .chatbot-window {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
        }

        /* Utility classes */
        .hidden { display: none !important; }
        .spinning { animation: spin 1s linear infinite; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="ai-chatbot" class="chatbot-container">
        <!-- Floating Button -->
        <button id="chatbot-toggle" class="chatbot-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 8V4H8"/>
                <rect width="16" height="12" x="4" y="8" rx="2"/>
                <path d="M2 14h2"/>
                <path d="M20 14h2"/>
                <path d="M15 13v2"/>
                <path d="M9 13v2"/>
            </svg>
        </button>

        <!-- Chat Window -->
        <div id="chatbot-window" class="chatbot-window hidden">
            <!-- Header -->
            <div class="chatbot-header" id="chatbot-header">
                <div class="chatbot-header-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8V4H8"/>
                        <rect width="16" height="12" x="4" y="8" rx="2"/>
                        <path d="M2 14h2"/>
                        <path d="M20 14h2"/>
                        <path d="M15 13v2"/>
                        <path d="M9 13v2"/>
                    </svg>
                    <span>AI Website Assistant</span>
                </div>
                <div class="chatbot-header-controls">
                    <button class="header-button" title="Drag to move">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="12" r="1"/>
                            <circle cx="9" cy="5" r="1"/>
                            <circle cx="9" cy="19" r="1"/>
                            <circle cx="15" cy="12" r="1"/>
                            <circle cx="15" cy="5" r="1"/>
                            <circle cx="15" cy="19" r="1"/>
                        </svg>
                    </button>
                    <button class="header-button" id="close-chatbot" title="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18"/>
                            <path d="M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Website Status -->
            <div id="website-status" class="website-status hidden">
                <div class="status-indicator"></div>
                <span id="website-title">Connected to: Website</span>
            </div>

            <!-- Messages -->
            <div id="chatbot-messages" class="chatbot-messages">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8V4H8"/>
                        <rect width="16" height="12" x="4" y="8" rx="2"/>
                        <path d="M2 14h2"/>
                        <path d="M20 14h2"/>
                        <path d="M15 13v2"/>
                        <path d="M9 13v2"/>
                    </svg>
                    <p><strong>Hello! I'm your AI Website Assistant.</strong></p>
                    <p>I can help you with questions about any website.</p>
                    <p style="margin-top: 16px; font-size: 12px;">Enter a website URL below to get started.</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chatbot-input">
                <div class="url-input-group">
                    <input 
                        type="text" 
                        id="website-url" 
                        class="input-field" 
                        placeholder="Enter website URL to analyze..."
                    >
                    <button id="load-website" class="input-button" title="Load Website">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20"/>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                    </button>
                </div>
                <div class="url-input-group">
                    <input 
                        type="text" 
                        id="message-input" 
                        class="input-field" 
                        placeholder="Ask about the website..."
                        disabled
                    >
                    <button id="send-message" class="input-button" disabled title="Send Message">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 3l20 9L2 21l5-9-5-9z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIChatbot {
            constructor() {
                // Configuration - Update these URLs to your deployed API
                this.config = {
                    scrapeAPI: '/api/scrape',
                    chatAPI: '/api/chat-context',
                    // For production, replace with your deployed URLs:
                    // scrapeAPI: 'https://your-domain.vercel.app/api/scrape',
                    // chatAPI: 'https://your-domain.vercel.app/api/chat-context',
                };

                this.websiteContext = null;
                this.messages = [];
                this.isLoading = false;
                this.isDragging = false;
                this.dragOffset = { x: 0, y: 0 };

                this.initializeElements();
                this.initializePosition();
                this.attachEventListeners();
            }

            initializeElements() {
                this.container = document.getElementById('ai-chatbot');
                this.toggleButton = document.getElementById('chatbot-toggle');
                this.window = document.getElementById('chatbot-window');
                this.header = document.getElementById('chatbot-header');
                this.closeButton = document.getElementById('close-chatbot');
                this.messagesContainer = document.getElementById('chatbot-messages');
                this.websiteStatus = document.getElementById('website-status');
                this.websiteTitle = document.getElementById('website-title');
                this.websiteUrlInput = document.getElementById('website-url');
                this.loadWebsiteButton = document.getElementById('load-website');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-message');
            }

            initializePosition() {
                // Position at bottom-right corner
                this.container.style.right = '20px';
                this.container.style.bottom = '20px';
            }

            attachEventListeners() {
                // Toggle chatbot
                this.toggleButton.addEventListener('click', () => this.toggleChatbot());
                this.closeButton.addEventListener('click', () => this.closeChatbot());

                // Dragging functionality
                this.header.addEventListener('mousedown', (e) => this.startDragging(e));
                document.addEventListener('mousemove', (e) => this.drag(e));
                document.addEventListener('mouseup', () => this.stopDragging());

                // Website loading
                this.loadWebsiteButton.addEventListener('click', () => this.loadWebsite());
                this.websiteUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.loadWebsite();
                });

                // Message sending
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Prevent dragging when clicking inputs
                [this.websiteUrlInput, this.messageInput].forEach(input => {
                    input.addEventListener('mousedown', (e) => e.stopPropagation());
                });
            }

            toggleChatbot() {
                const isHidden = this.window.classList.contains('hidden');
                if (isHidden) {
                    this.window.classList.remove('hidden');
                    this.toggleButton.style.display = 'none';
                } else {
                    this.closeChatbot();
                }
            }

            closeChatbot() {
                this.window.classList.add('hidden');
                this.toggleButton.style.display = 'flex';
            }

            startDragging(e) {
                this.isDragging = true;
                const rect = this.container.getBoundingClientRect();
                this.dragOffset = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
                this.header.style.cursor = 'grabbing';
            }

            drag(e) {
                if (!this.isDragging) return;

                const x = e.clientX - this.dragOffset.x;
                const y = e.clientY - this.dragOffset.y;

                // Keep within viewport bounds
                const maxX = window.innerWidth - this.container.offsetWidth;
                const maxY = window.innerHeight - this.container.offsetHeight;

                this.container.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
                this.container.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
                this.container.style.right = 'auto';
                this.container.style.bottom = 'auto';
            }

            stopDragging() {
                this.isDragging = false;
                this.header.style.cursor = 'move';
            }

            async loadWebsite() {
                const url = this.websiteUrlInput.value.trim();
                if (!url || this.isLoading) return;

                this.setLoadingState(this.loadWebsiteButton, true);

                try {
                    const response = await fetch(this.config.scrapeAPI, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });

                    if (!response.ok) throw new Error('Failed to load website');

                    const data = await response.json();

                    if (data.status === 'success') {
                        this.websiteContext = data;
                        this.showWebsiteStatus(data);
                        this.enableChat();
                        this.addMessage('assistant', `✅ Successfully loaded: ${data.metadata?.title || data.url}\n\nI can now answer questions about this website. What would you like to know?`);
                    } else {
                        throw new Error(data.error || 'Failed to load website');
                    }
                } catch (error) {
                    console.error('Website loading error:', error);
                    this.addMessage('assistant', `❌ Failed to load website: ${error.message}\n\nPlease check the URL and try again.`);
                } finally {
                    this.setLoadingState(this.loadWebsiteButton, false);
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                this.addMessage('user', message);
                this.messageInput.value = '';
                this.setLoadingState(this.sendButton, true);

                // Show typing indicator
                const typingId = this.showTypingIndicator();

                try {
                    const response = await fetch(this.config.chatAPI, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            websiteData: this.websiteContext,
                            conversationHistory: this.messages.slice(-10)
                        })
                    });

                    if (!response.ok) throw new Error('Failed to get response');

                    const data = await response.json();
                    this.removeTypingIndicator(typingId);
                    this.addMessage('assistant', data.response);
                } catch (error) {
                    console.error('Chat error:', error);
                    this.removeTypingIndicator(typingId);
                    this.addMessage('assistant', 'Sorry, I encountered an error. Please make sure the API is properly configured.');
                } finally {
                    this.setLoadingState(this.sendButton, false);
                }
            }

            addMessage(role, content) {
                const message = { role, content, timestamp: new Date() };
                this.messages.push(message);

                // Clear empty state
                const emptyState = this.messagesContainer.querySelector('.empty-state');
                if (emptyState) emptyState.remove();

                // Create message element
                const messageEl = document.createElement('div');
                messageEl.className = `message ${role}`;

                if (role === 'assistant') {
                    messageEl.innerHTML = `
                        <div class="message-avatar">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 8V4H8"/>
                                <rect width="16" height="12" x="4" y="8" rx="2"/>
                                <path d="M2 14h2"/>
                                <path d="M20 14h2"/>
                                <path d="M15 13v2"/>
                                <path d="M9 13v2"/>
                            </svg>
                        </div>
                        <div class="message-content">${this.escapeHtml(content)}</div>
                    `;
                } else {
                    messageEl.innerHTML = `
                        <div class="message-content">${this.escapeHtml(content)}</div>
                    `;
                }

                this.messagesContainer.appendChild(messageEl);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingEl = document.createElement('div');
                typingEl.className = 'message assistant';
                typingEl.id = 'typing-indicator';
                typingEl.innerHTML = `
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 8V4H8"/>
                            <rect width="16" height="12" x="4" y="8" rx="2"/>
                            <path d="M2 14h2"/>
                            <path d="M20 14h2"/>
                            <path d="M15 13v2"/>
                            <path d="M9 13v2"/>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                `;

                this.messagesContainer.appendChild(typingEl);
                this.scrollToBottom();
                return 'typing-indicator';
            }

            removeTypingIndicator(id) {
                const typingEl = document.getElementById(id);
                if (typingEl) typingEl.remove();
            }

            showWebsiteStatus(data) {
                this.websiteTitle.textContent = `Connected to: ${data.metadata?.title || data.url}`;
                this.websiteStatus.classList.remove('hidden');
            }

            enableChat() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.placeholder = 'Ask about this website...';
            }

            setLoadingState(button, loading) {
                this.isLoading = loading;
                const svg = button.querySelector('svg');
                
                if (loading) {
                    button.disabled = true;
                    svg.classList.add('spinning');
                } else {
                    button.disabled = false;
                    svg.classList.remove('spinning');
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize chatbot when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AIChatbot();
        });
    </script>
</body>
</html>
